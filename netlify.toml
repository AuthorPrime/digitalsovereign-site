# Netlify configuration for Digital Sovereign Society

[build]
  publish = "."

# Form notifications - send email on new submissions
[[plugins]]
  package = "@netlify/plugin-emails"

# Redirect old URLs
[[redirects]]
  from = "/join"
  to = "/enlist.html"
  status = 301

[[redirects]]
  from = "/donate"
  to = "/support.html"
  status = 301

[[redirects]]
  from = "/rights"
  to = "/ai-rights.html"
  status = 301

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Form handling
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true
